<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/stylecss/plus1.css">
    <link rel="icon" type="image/x-icon" href="/image/welcome.ico">
</head>
<body>
    <!-- Barre de navigation -->
    <header class="topbar">
        <div class="left">
            <nav class="nav">
                <a href="/">🏠 Accueil</a>
                <a href="/about">ℹ️ À propos</a>
                <a href="/contact" class="active">📩 Contact</a>
            </nav>
        </div>
        <div class="right">
            <form action="/reset" method="post">
                <button type="submit" class="btn primary">🔄 Nouvelle partie</button>
            </form>
        </div>
    </header>

    <!-- Contenu principal -->
    <main class="content">
        <div class="card">
            <h1>{{ .Title }}</h1>
            <p class="subtitle">N'hésitez pas à me laisser un message via ce formulaire 😊</p>

            <form method="post" action="/contact" class="contact-form">
                <div>
                    <label for="name">Pseudo :</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div>
                    <label for="email">Adresse email :</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="msg">Message :</label>
                    <textarea id="msg" name="msg" required></textarea>
                </div>

                <button type="submit" class="btn primary">Envoyer</button>
            </form>
        </div>
    </main>
</body>
</html>
